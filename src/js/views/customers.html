<oj-form-layout
  id="formLayoutOptions"
  max-columns="3"
  direction="column"
  user-assistance-density="compact"
  class="oj-formlayout-full-width"
>
  <oj-input-text
    :id="[[inputFirstNameId]]"
    value="{{inputFirstNameValue}}"
    on-value-changed="[[onInputFirstNameValueChange]]"
    label-hint="[[inputFirstNameLabel]]"
  >
  </oj-input-text>
  <oj-input-number
    :id="[[inputWeightId]]"
    value="{{inputWeightValue}}"
    label-hint="Weight"
  >
  </oj-input-number>
  <oj-input-text
    :id="[[inputLastNameId]]"
    value="{{inputLastNameValue}}"
    disabled="[[isInputLastNameDisabled]]"
    label-hint="Last Name"
  >
  </oj-input-text>
  <oj-input-number
    :id="[[inputAgeId]]"
    value="{{inputAgeValue}}"
    label-hint="Age"
  >
  </oj-input-number>
  <oj-input-text
    :id="[[inputFullNameId]]"
    value="{{inputFullNameValue}}"
    disabled
    label-hint="Full Name"
  >
  </oj-input-text>
</oj-form-layout>

<span>
  <oj-bind-text value="[[inputNameValue]]"> </oj-bind-text>
</span>
